recipes {
    // BOP Flesh into Protein
    protein: I:biomesoplenty:fleshchunk => 200 mb
    protein: I:biomesoplenty:flesh => 8000 mb
    protein: I:rats:raw_rat => 350 mb
    protein: I:totemic:buffalo_meat => 500 mb

    //NC Radioactive materials into Mutagen
    if HaveOD ingotThorium {
        mutagen: OD:ingotThorium => 300 mb
        mutagen: OD:blockThorium => 2700 mb
    }

    if HaveOD ingotUranium {
        mutagen: OD:ingotUranium => 400 mb
        mutagen: OD:blockUranium => 3600 mb
    }

    //Radiation level of the item compared to others was used to determine initial values for Mutagen production, may require rebalancing in the future
    if HaveMod nuclearcraft {
        mutagen: OD:ingotThorium230 => 300 mb
        mutagen: OD:ingotThorium232 => 50 mb
        mutagen: OD:blockThorium230 => 2700 mb

        mutagen: OD:ingotUranium233 => 600 mb
        mutagen: OD:ingotUranium235 => 400 mb
        mutagen: OD:ingotUranium238 => 100 mb //Bulk Isotope, much used for fuels of its element, less valuable due to larger quantity
        mutagen: OD:blockUranium238 => 900 mb

        mutagen: OD:ingotNeptunium236 => 600 mb
        mutagen: OD:ingotNeptunium237 => 700 mb //Bulk Isotope
        mutagen: OD:blockNeptunium237 => 6300 mb

        mutagen: OD:ingotPlutonium238 => 1500 mb //RTG Isotope, should be more valuable since RTGs are the only other use
        mutagen: OD:ingotPlutonium239 => 800 mb
        mutagen: OD:ingotPlutonium241 => 1200 mb
        mutagen: OD:ingotPlutonium242 => 500 mb //Bulk Isotope
        mutagen: OD:blockPlutonium242 => 4500 mb

        mutagen: OD:ingotAmericium241 => 1200 mb //RTG Isotope
        mutagen: OD:ingotAmericium242 => 1000 mb
        mutagen: OD:ingotAmericium243 => 600 mb //Bulk Isotope
        mutagen: OD:blockAmericium243 => 5400 mb

        mutagen: OD:ingotCurium243 => 1500 mb
        mutagen: OD:ingotCurium245 => 900 mb 
        mutagen: OD:ingotCurium246 => 800 mb //Bulk Isotope
        mutagen: OD:blockCurium246 => 7200 mb
        mutagen: OD:ingotCurium247 => 800 mb

        mutagen: OD:ingotBerkelium247 => 900 mb //Bulk Isotope
        mutagen: OD:blockBerkelium247 => 8100 mb 
        mutagen: OD:ingotBerkelium248 => 1200 mb

        mutagen: OD:ingotCalifornium249 => 1100 mb
        mutagen: OD:ingotCalifornium250 => 2000 mb //RTG Isotope
        mutagen: OD:ingotCalifornium251 => 1000 mb
        mutagen: OD:ingotCalifornium252 => 1100 mb //Bulk Isotope, also the single most radioactive isotope in the whole mod
        mutagen: OD:blockCalifornium252 => 9900 mb
    }
}
