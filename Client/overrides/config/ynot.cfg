# Configuration file

balance {
    # Maximum transfer rate for Mekanism Gas and advanced connectors [range: 1 ~ 2147483647, default: 1280]
    I:mekanismGasMaxRateAdvanced=61440

    # Maximum transfer rate for Mekanism Gas and normal connectors [range: 1 ~ 2147483647, default: 256]
    I:mekanismGasMaxRateNormal=3840
}


features {
    # Mekanism Gas Channel support for XNet [default: true]
    B:mekanismGasChannel=true

    # Adds the ability to send network messages and use components. [default: true]
    B:opencomputersCable=true
}


