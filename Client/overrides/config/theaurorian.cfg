##########################################################################################################
# structures
#--------------------------------------------------------------------------------------------------------#
# Structure configuration
##########################################################################################################

structures {
    # How many chunks away until another Runestone Dungeons can generate, also affects Moon Temple generation [range: 16 ~ 256, default: 32]
    I:DungeonDensity=32

    # Set to false to disable Moon Temples [default: true]
    B:GenerateMoonTemple=true

    # Set to false to disable Moon Temple's spiral path up [default: true]
    B:GenerateMoonTemplePath=true

    # Set to false to disable Mushroom Caves [default: true]
    B:GenerateMushroomCaves=true

    # Set to false to disable ruin structures (like destroyed houses or small underground structures) [default: true]
    B:GenerateRuins=true

    # Set to false to disable Runestone Dungeons (Why would anyone do this? :c ) [default: true]
    B:GenerateRunestoneDungeon=true

    # Set to false to disable Umbra Towers [default: true]
    B:GenerateUmbraTower=true

    # How many floors each Runestone Dungeon has, including double sized floors, code only accepts odd numbers! Evens will have +1 added [range: 1 ~ 17, default: 4]
    I:RunestoneDungeonFloors=4
}


