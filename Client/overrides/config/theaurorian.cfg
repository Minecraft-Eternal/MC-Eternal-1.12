# Configuration file

##########################################################################################################
# blocks
#--------------------------------------------------------------------------------------------------------#
# Blocks configuration
##########################################################################################################

blocks {
    # Changes how much chimneys speed up the Aurorian Furnace when at maximum number (0.5 is + 50%) [range: 0.0 ~ 1.0, default: 0.5]
    S:ChimneySpeedMuliplier=0.5

    # Maximum number of chimneys able to be stacked on Aurorian Furnace [range: 0 ~ 255, default: 10]
    I:MaximumChimneys=10
}


##########################################################################################################
# compatibility
#--------------------------------------------------------------------------------------------------------#
# Compatibility configuration
##########################################################################################################

compatibility {
    # Set to false to disable Constructs Armory integration [default: true]
    B:EnableConstructsArmoryCompatibility=true

    # Set to false to disable Tinkers Construct integration [default: true]
    B:EnableTinkersConstructCompatibility=true
}


##########################################################################################################
# dimensions
#--------------------------------------------------------------------------------------------------------#
# Dimension configuration
##########################################################################################################

dimensions {
    # ID to use for the aurorian dimension [range: -1000 ~ 1000, default: 424]
    I:AurorianDimID=424
}


##########################################################################################################
# entity
#--------------------------------------------------------------------------------------------------------#
# Entity configuration
##########################################################################################################

entity {
    #  [range: 0.0 ~ 100.0, default: 1.0]
    S:MoonQueenHealthMuliplier=22.0

    # Density of mobs spawning in the Moon Temple, 2 for twice as many mobs, etc [range: 0 ~ 10, default: 1]
    I:MoonTempleMobDensity=4

    # Density of mobs spawning in the Runestone Dungeon, 2 for twice as many mobs, etc [range: 0 ~ 10, default: 1]
    I:RunestoneDungeonMobDensity=5

    #  [range: 0.0 ~ 100.0, default: 1.0]
    S:RunestoneKeeperHealthMuliplier=20.0
}


